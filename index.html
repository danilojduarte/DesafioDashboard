<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>DashBoard</title>
</head>
<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top">NPS geral</div>
            <div class="middle grid">
                <img src="img/smile.svg" alt="bolinha verde sorrindo"/>
                Execelente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top">Vendas fechadas</div>
            <div class="middle">
                
            <svg viewBox="0 0 232 232">
                <circle
                cx="50%" cy="50%"
                r="98.5"
                opacity="0.1"
                />
            </svg>





            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color:linear-gradient(121.94deg, #ce9ffc 15.98%, #7367f0 82.85%);">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top">Menta mensal</div>
            <div class="middle">
                <img src="" alt=""/>                
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>70K</span>
                </div>
                <div class="item">
                    <span style="--bg-color:linear-gradient(121.94deg, #ce9ffc 15.98%, #7367f0 82.85%);">Alcançado</span>
                    <span>63K</span>
                </div>


            </div>
        </div>
        <!-- <div class="box"></div> -->
    </main>
    
</body>
</html>
